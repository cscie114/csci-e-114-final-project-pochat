name: Deploy to Netlify (Nitro preset)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies (clean install)
        run: npm ci  # Adjust if you prefer a different install command

      - name: Set Nitro preset (optional)
        env:
          NITRO_PRESET: netlify  # Enables Nitro preset for Netlify deployment
        run: |
          # Consider using a cache action to optimize installation (optional)
          npm install --save-dev @nuxt/nitro-preset-netlify  # Install Nitro preset only if needed

      - name: Build Nuxt app
        run: npm run build  # Adjust if your build command is different

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

        run: netlify deploy --prod
